<section>
    <div style="color: #fff" class="auth-section">
        <form action="#" style="max-width: 620px; width: 100%" class="form-horizontal ">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Nom</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="Nom">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-4 control-label">Prénom</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstname" placeholder="Prénom">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Mot de passe</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</section>
